<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .tooltip {
        position: absolute;
        background-color: black;
        opacity: 60%;
        color: #fff;
        visibility: hidden;
        padding: 10px;
        border-radius: 5px;
        text-transform: capitalize;
      }

      #title {
        text-align: center;
      }
      .svg {
        text-align: center;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <svg></svg>
    <div class="tooltip"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>
      let width = 1000,
        height = 600;

      let svg = d3.select("svg").attr("viewBox", "0 0 " + width + " " + height);
      let zoomed;

      // Load external data
      Promise.all([
        d3.json("https://chi-loong.github.io/CSC3007/assignments/sgmap.json"),
        d3.csv(
          "https://chi-loong.github.io/CSC3007/assignments/population2021.csv"
        ),
      ]).then((data) => {
        // console.log(data[0].features);
        // console.log(data[1]);

        for (let i = 0; i < data[0].features.length; i++) {
          if (data[0].features[i].Population == undefined) {
            data[0].features[i].Population = "-";
          }
        }

        const domain = [
          0, 10000, 20000, 30000, 40000, 50000, 60000, 70000, 80000, 90000,
          100000,
        ];
        const colorScale = d3
          .scaleThreshold()
          .domain(domain)

          .range([
            "#90e2ed",
            "#369cbb",
            "#18919f",
            "#006063",
            "#406792",
            "#b46f9c",
            "#d05b61",
            "#fe7b47",
            "#ffa72c",
            "#ee3e38",
            "#d1193e",
          ]);

        res = data[0].features.map((x) =>
          Object.assign(
            x,
            data[1].find(
              (y) => y.Subzone.toUpperCase() == x.properties.Name.toUpperCase()
            )
          )
        );

        // Map and projection
        var projection = d3
          .geoMercator()
          .center([103.851959, 1.29027])
          .fitExtent(
            [
              [20, 20],
              [980, 580],
            ],
            data[0]
          );

        var geopath = d3.geoPath().projection(projection);

        svg
          .append("g")
          .attr("id", "districts")
          .selectAll("path")
          .data(data[0].features)
          .enter()
          .append("path")
          .attr("d", geopath)
          .attr("fill", function (d) {
            return colorScale(d.Population);
          })
          .attr("stroke", "white")
          .attr("stroke-width", 0.5)
          .attr("margin-top", "40px")
          .on("mouseover", (event, d) => {
            d3.select(event.currentTarget)
              .attr("stroke", "#f1c40f")
              .attr("stroke-width", 2);
            d3.select(".tooltip")
              .html(
                "Region: " +
                  d.properties["Region Name"] +
                  "<br/> Area: " +
                  d.properties.Name +
                  "<br/> Population: " +
                  d.Population
              )
              .style("visibility", "visible")
              .style("left", event.pageX + "px")
              .style("top", event.pageY + "px");
          })
          .on("mouseout", (event, d) => {
            d3.select(event.currentTarget).attr("stroke", "none");
            d3.select(".tooltip").style("visibility", "hidden");
          });

        // select the svg area
        var legend = svg.append("g").attr("id", "legend");

        // create a list of keys
        var keys = [
          "0 - 10k",
          "10k - 20k",
          "20k - 30k",
          "30k - 40k",
          "40k - 50k",
          "50k - 60k",
          "60k - 70k",
          "70k - 80k",
          "80k - 90k",
          "90k - 100k",
        ];

        const color = d3
          .scaleThreshold()
          .domain(keys)

          .range([
            "#90e2ed",
            "#369cbb",
            "#18919f",
            "#006063",
            "#406792",
            "#b46f9c",
            "#d05b61",
            "#fe7b47",
            "#ffa72c",
            "#ee3e38",
            "#d1193e",
          ]);

        // Add one dot in the legend for each name.
        legend
          .selectAll("mydots")
          .data(keys)
          .enter()
          .append("circle")
          .attr("cx", 800)
          .attr("cy", function (d, i) {
            return 400 + i * 20;
          })
          .attr("r", 7)
          .style("fill", function (d) {
            return color(d);
          });

        // Add one dot in the legend for each name.
        legend
          .selectAll("mylabels")
          .data(keys)
          .enter()
          .append("text")
          .attr("x", 820)
          .attr("y", function (d, i) {
            return 405 + i * 20;
          })
          .style("fill", function (d) {
            return color(d);
          })
          .text(function (d) {
            return d;
          })
          .attr("text-anchor", "left")
          .style("alignment-baseline", "middle");

        legend.append("text").attr("x", 790).attr("y", 380).text("Population");
      });
    </script>
  </body>
</html>
